<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Diaporama - Rapport de stage Diogo</title>
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <!-- Section Logo du lycée -->
      <section>
        <img src="./public/img/logo lycée.jpg" alt="Logo du lycée">
      </section>

      <!-- Section Club Arcade -->
      <section class="club-arcade">
        <div class="club-arcade-container">
          <div class="club-arcade__left">
            <h1>
              Club Arcade
              <img src="./public/img/Club Arcade/logo.png" alt="Logo Club Arcade">
            </h1>
            <img src="./public/img/Club Arcade/localisation.png" alt="Localisation du Club Arcade">
          </div>
          <div class="club-arcade__right">
            <h1>Technologies utilisées</h1>
            <div class="techo-container">
              <img src="./public/svg/php.svg" alt="PHP">
              <img src="./public/svg/bootstrap.svg" alt="Bootstrap">
              <img src="./public/svg/sql.svg" alt="SQL">
            </div>
          </div>
        </div>
      </section>

      <!-- Section IDEE numérique -->
      <section class="idee">
        <div class="idee-container">
          <div class="idee-left">
            <img src="./public/img/IDEE numérique/LOGO-GROUPE-ID.png" alt="Logo IDEE numérique"
              style="background-color: white;">
            <img src="./public/img/IDEE numérique/localisation.png" alt="Localisation IDEE numérique">
          </div>
          <div class="idee-right">
            <h1>Technologies utilisées</h1>
            <div class="techo-container">
              <img src="./public/svg/symfony.svg" alt="Symfony">
              <img src="./public/svg/sql.svg" alt="SQL">
              <img src="./public/svg/docker.svg" alt="Docker">
            </div>
          </div>
        </div>
      </section>

      <!-- Section FCI -->
      <section class="fci">
        <div class="fci-container">
          <div class="fci-left">
            <img src="./public/img/FCI/logo.png" alt="Logo FCI" style="background-color: white;">
            <img src="./public/img/FCI/localisation.png" alt="Localisation FCI">
          </div>
          <div class="fci-right">
            <h1>Technologies utilisées</h1>
            <div class="techo-container">
              <img src="./public/svg/angular.svg" alt="Angular">
              <img src="./public/svg/typescript.svg" alt="TypeScript">
              <img src="./public/svg/sass.svg" alt="Sass">
              <img src="./public/svg/node-js.svg" alt="Node.js">
              <img src="./public/svg/sql.svg" alt="SQL">
              <img src="./public/svg/docker.svg" alt="Docker">
            </div>
          </div>
        </div>
      </section>

      <!-- Section projet personnel -->
      <section class="present-project">
        <div class="container_presentation">
          <div class="moteur-de-recherche">
            <img src="public/img/projet/interface/recherche-page.png" alt="Interface moteur de recherche">
          </div>
          <div class="interface-tableau">
            <img src="public/img/projet/interface/tableau retract.png" alt="Tableau replié">
            <img src="public/img/projet/interface/tableau developper.png" alt="Tableau développé">
          </div>
        </div>
      </section>

      <section>
        <img src="./public/img/architecture.jpg" alt="">
      </section>

      <!-- 10 ième slide Difficulté rencontré -->
      <section>
        <img src="./public/img/illustration difficulté.png" alt="">
      </section>

      <section>
        <img src="./public/img/success.jpg" alt="">
      </section>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
